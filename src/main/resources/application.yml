logging:
  level:
    root: info
    org.nutz: debug
spring:
  datasource:
#   数据源基本配置
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/applypay?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Hongkong
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
#   数据源其他配置
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
  #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      stat-view-servlet:
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    static-path-pattern: /**
  redis:
    database: 3
    host: 192.168.1.67
    password:
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0


mybatis:
  # 指定全局配置文件位置
  config-location: classpath:mybatis/mybatis-config.xml
  # 指定sql映射文件位置
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.xhw.applypay.model

server:
  port: 8090

##支付宝支付
pay:
  alipay:
    notifyUrl: http://xhwtest.utools.club/alipay/alipayNotifyNotice
    returnUrl: http://xhwtest.utools.club/alipay/alipayReturnNotice
    appId: 2016090800463250
    merchantPrivateKey: 
    alipayPublicKey: 
    gatewayUrl: https://openapi.alipaydev.com/gateway.do
